name: Pull Request

on:
    pull_request:
        branches:
        - main

jobs:
    test:
        
        name: test
        runs-on: ubuntu-latest

        steps:
            - name: checkout
              uses: actions/checkout@v4

            - name: setup python
              uses: actions/setup-python@v5            
              with: 
                python-version: '3.11'
                
            
            - name: install dependencies
              run:
                 python -m pip install --upgrade pip
                 if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            - name: running tests
              run: pytest
            
